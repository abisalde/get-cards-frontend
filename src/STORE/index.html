<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity Todo | Goals</title>
</head>

<body>

    <div class="container">
        <h2>Todo List</h2>
        <div class="form-group">
            <label for="item">
                <input type="text" class="form-control" name="todo" id="todo" placeholder="Add Todo" />
            </label>
        </div>
        <button type="submit" id="todoBtn" class="btn">Add Todo</button>
        <ul id='todos'>

        </ul>
    </div>

    <div class="container">
        <h2>Goals</h2>
        <div class="form-group">
            <label for="item">
                <input type="text" class="form-control" id="goal" name="goal" placeholder="Add Goal" />
            </label>
        </div>
        <button type="submit" id="goalBtn" class="btn">Add Goal</button>
        <ul id='goals'>
        </ul>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
