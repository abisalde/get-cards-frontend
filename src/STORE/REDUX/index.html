    <script type="text/javascript">
        // AppCode

        // Action Types
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        // Action Creators
        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo,
            };
        };

        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id,
            };
        };

        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id,
            };
        };

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal,
            };
        };

        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id,
            };
        };

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals,
            }
        }

        function handleAddTodo(name, cb) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo));
                        cb();
                    }).catch((error) => {
                        alert('An error occurred. Try again');
                    });
            }
        }

        function handleToggleTodo(id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id));

                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id));
                        alert('An error occurred. Try again');
                    });
            }

        }

        const handleDeleteTodo = (todo) => {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id).catch(() => {
                    dispatch(
                        addTodoAction(todo)
                    )
                    alert('An error occurred. Try again')
                });
            }
        }

        function handleAddGoal(name, cb) {
            return (dispatch) => {
                return API.saveGoal(name).then((goal) => {
                    dispatch(addGoalAction(goal))
                    cb()
                }).catch(() => {
                    alert('An error occurred. Try again')
                });
            }
        }

        function handleDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));

                return API.deleteGoal(goal.id).catch(() => {
                    dispatch(
                        addGoalAction(goal)
                    )
                    alert('An error occurred. Try again')
                });
            }
        }

        function handleReceiveData() {
            return (dispatch) => {
                return Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals]) => {
                    dispatch(receiveDataAction(todos, goals));
                });
            }
        }

        const todos = (state = [], action) => {
            if (action.type === ADD_TODO) {
                return state.concat([action.todo]);
            } else if (action.type === REMOVE_TODO) {
                return state.filter((todo) => todo.id !== action.id);
            } else if (action.type === TOGGLE_TODO) {
                return state.map((todo) => {
                    if (todo.id === action.id) {
                        return Object.assign({}, todo, {
                            complete: !todo.complete,
                        });
                    } else {
                        return todo;
                    }
                });
            } else if (action.type === RECEIVE_DATA) {
                return action.todos;
            } else {
                return state;
            }
        };

        const goals = (state = [], action) => {
            if (action.type === ADD_GOAL) {
                return state.concat([action.goal]);
            } else if (action.type === REMOVE_GOAL) {
                return state.filter((goal) => goal.id !== action.id);
            } else if (action.type === RECEIVE_DATA) {
                return action.goals;
            } else {
                return state;
            }
        };

        const loading = (state = true, action) => {
            if (action.type === RECEIVE_DATA) {
                return false;
            } else {
                return state;
            }
        };


        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. Bitcoin no allowed.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. Bitcoin no allowed.');
            }

            return next(action);
        };

        const logger = (store) => (next) => (action) => {
            console.group(action.type);

            console.log('The action:', action);

            const result = next(action);

            console.log('The new state:', store.getState());
            console.groupEnd();
        };

        // const thunk = (store) => (next) => (action) => {
        //     if (typeof action === 'function') {
        //         return action(store.dispatch);
        //     }

        //     return next(action);
        // }

        const store = Redux.createStore(
            Redux.combineReducers({ todos, goals, loading, }),
            Redux.applyMiddleware(ReduxThunk.default, checker, logger)
        );

        // DOM Functions
        const generateId = () => {
            return (
                Math.random().toString(36).substring(2) +
                new Date().getTime().toString(36)
            );
        };

    </script>

        const ConnectedApp = connect((state) => ({

        }))(App);

        const Context = React.createContext();

        function connect(mapStateToProps) {
            return (Component) => {

                class Receiver extends React.Component {
                    componentDidMount() {
                        const { subscribe } = this.props.store;
                        this.unsubscribe = subscribe(() => { this.forceUpdate() })
                    }

                    componentWillUnmount() {
                        this.unsubscribe();
                    }

                    render() {
                        const { dispatch, getState } = this.props.store;
                        const state = getState();
                        const stateNeeded = mapStateToProps(state);
                        return (
                            <Component {...stateNeeded} dispatch={dispatch} />
                        )
                    }
                }

                class ConnectedComponent extends React.Component {
                    render() {
                        return (
                            <Context.Consumer>
                                {
                                    (store) => <Receiver store={store} />
                                }
                            </Context.Consumer>
                        )
                    }
                }
                return ConnectedComponent;
            }
        }

        class Provider extends React.Component {
            render() {
                return (
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }

        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp />
            </Provider>
            , document.getElementById('app'));
